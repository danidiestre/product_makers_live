name: Discord Push Notification

on:
  push:
    branches:
      - main

jobs:
  notify-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Discord Notification
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: '### 🚀 Nuevo código en main!\n\n> 📝 **Commit:** ${{ github.event.head_commit.message }}\n> 👩‍💻 **Autor:** ${{ github.event.head_commit.author.name }}\n> 🔗 **Ver cambios:** ${{ github.event.head_commit.url }}\n\n⏳ *El deploy en Vercel comenzará automáticamente...*\n\n---\n🌟 ¡Pronto estará disponible en producción!' 