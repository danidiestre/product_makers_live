name: Discord Push Notification

on:
  push:
    branches:
      - main

jobs:
  notify-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Discord Notification
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: 'üìù Nuevo c√≥digo pusheado a main!\n\nCommit: ${{ github.event.head_commit.message }}\nAutor: ${{ github.event.head_commit.author.name }}\nURL: ${{ github.event.head_commit.url }}\n\n_El deploy en Vercel comenzar√° autom√°ticamente..._' 